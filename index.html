<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/jquery.js"></script>
  <script src="js/tictactoe.js"></script>
  <link rel="stylesheet" href="css/tictactoe.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=JetBrains+Mono:wght@300&family=Pangolin&family=Rock+Salt&display=swap" rel="stylesheet">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="wrapper">
        <h1>Tic Tac Toe!</h1>
         <h3>Scoreboard</h3>
         <div class="scoreboard">
             <div class="row1">
               <div class="scorebox">Player 1</div>
               <div class="scorebox">Ties</div>
               <div class="scorebox">Player 2</div>
             </div>
             <div class="row2">
               <div class="scorebox">0</div>
               <div class="scorebox">0</div>
               <div class="scorebox">0</div>
             </div>
           </div>
           <div class="turn">
             <p>Current Turn:<p>
               <p id="current-turn"><mark>Player 1</mark></p>
           </div>
      <body>
        <div class="grid">
          <div class="grid_row">
            <div class="square odd" id="1"></div>
            <div class="square even" id="2"></div>
            <div class="square odd" id="3"></div>
          </div>

          <div class="grid_row">
            <div class="square even" id="4"></div>
            <div class="square odd" id="5"></div>
            <div class="square even" id="6"></div>
          </div>

          <div class="grid_row">
            <div class="square odd" id="7"></div>
            <div class="square even" id="8"></div>
            <div class="square odd" id="9"></div>
          </div>
        </div>
    <div class="push"></div>
  </div>
<footer>
  <h3>BY DAVID JOHNSON</h3>
</footer>
</body>
</html>
